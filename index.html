<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт проекта Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class=" header">
      <a href="#" class="logo-link">
        <img src="./images/mesto_logo_white.svg" alt="лого Mesto" class="logo">
      </a>
    </header>

    <main class="content">
      <section class="user-profile">
        <div class="user-form">
          <div class="user-form__avatar"></div>
          <div class="input">
            <div class="input__block">
              <h1 class="input__name">Жак-Ив Кусто</h1>
              <button type="button" class="edit-btn"></button>
            </div>
            <p class="input__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="add-btn"></button>
      </section>

      <section class="places-gallery">
        <ul class="places-gallery__list">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright content">&copy;2020 Mesto Russia</p>
    </footer>

    <article class="popup popup_type_edit-profile">
      <form name="popup_container" class="popup__container">
        <button type="button" aria-label="закрыть окно" class="popup__close"></button>
        <div class="popup__text-container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <div class="popup__inputs">
            <input type="text" name="popup__name" class="popup__input popup__input_type_name" placeholder="введите Ваше имя">
            <input type="text" name="popup__job" class="popup__input popup__input_type_job" placeholder="введите Вашу профессию">
          </div>
        </div>
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </article>

    <article class="popup popup_type_add-place">
      <form name="popup_container" class="popup__container">
        <button type="button" aria-label="закрыть окно" class="popup__close"></button>
        <div class="popup__text-container">
          <h3 class="popup__title">Новое место</h3>
          <div class="popup__inputs">
            <input type="text" name="popup__place" class="popup__input popup__input_type_place-name" placeholder="Название">
            <input type="text" name="popup__link" class="popup__input popup__input_type_place-link" placeholder="Ссылка на картинку">
          </div>
        </div>
        <button type="submit" class="popup__save">Создать</button>
      </form>
    </article>

    <div class="popup popup_type_place-image">
      <figure class="popup__content">
        <button type="button" aria-label="закрыть окно" class="popup__close popup__close_type_place"></button>
        <img class="popup__image" alt="фото пейзаж">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
  </div>

  <template class="card-template">
    <li class="place-card">
      <img alt="фото пейзаж" class="place-card__photo">
      <div class="place-card__text">
        <h3 class="place-card__title"></h3>
        <button type="button" class="like-btn"></button>
      </div>
      <button type="button" class="delete-btn"></button>
    </li>
  </template>

<script src="./scripts/index.js"></script>
</body>
</html>
